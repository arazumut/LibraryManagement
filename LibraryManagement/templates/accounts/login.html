{% extends "base.html" %}

{% block title %}Giriş Yap - Kütüphane Yönetim Sistemi{% endblock %}

{% block header_title %}Giriş Yap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Hesabınıza Giriş Yapın</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Şifre</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Olun</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
